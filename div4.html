<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div style="height: 800px; width: 800px; background-color: pink;">
	<div style="height: 800px; width: 200px;background-color: plum; float: left;">
		<div style="height: 400px; width: 200px;background-color: pink;"></div>
		<div style="height: 400px; width: 200px;background-color: plum;">
			<div style="height: 400px; width: 100px;background-color: brown; float: left;"></div>
			<div style="height: 400px; width: 100px;background-color: beige; float: right;"></div>
		</div>
	</div>
	<div style="height: 800px; width: 600px;background-color: palegreen; float: right;">
		<div style="height: 400px; width: 600px;background-color: brown;">
			<div style="height: 200px; width: 600px;background-color: rebeccapurple;">
				<div style="height: 200px; width: 120px;background-color: skyblue; float: left;"></div>
				<div style="height: 200px; width: 120px;background-color: burlywood; float: left;"></div>
				<div style="height: 200px; width: 120px;background-color: white; float: left;"></div>
				<div style="height: 200px; width: 120px;background-color: lavender; float: left;"></div>
				<div style="height: 200px; width: 120px;background-color: grey; float: right;"></div>
			</div>
			<div style="height: 200px; width: 600px;background-color: blanchedalmond;">
				<div style="height: 200px; width: 300px;background-color: blue; float: left;"></div>
			    <div style="height: 200px; width: 300px;background-color: bisque; float: right;">
			    	<div style="height: 100px; width: 300px;background-color: green;"></div>
			    	<div style="height: 100px; width: 300px;background-color: blueviolet;">
			    		<div style="height: 100px; width: 150px;background-color: yellow; float: left;"></div>
				        <div style="height: 100px; width: 150px;background-color: purple; float: right;"></div>
			    	</div>
			    </div>
			</div>
		</div>
	    <div style="height: 400px; width: 600px;background-color: peru;">
	    	<div style="height: 200px; width: 600px;background-color: pink;"></div>
			<div style="height: 200px; width: 600px;background-color: blueviolet;">
				<div style="height: 200px; width: 150px;background-color: burlywood; float: left;"></div>
				<div style="height: 200px; width: 150px;background-color: grey; float: left;"></div>
				<div style="height: 200px; width: 150px;background-color: green; float: left;"></div>
				<div style="height: 200px; width: 150px;background-color: lavender; float: right;">
					<div style="height: 100px; width: 150px;background-color: grey;"></div>
			        <div style="height: 100px; width: 150px;background-color: blueviolet;">
			        	<div style="height: 100px; width: 75px;background-color: red; float: left;"></div>
				        <div style="height: 100px; width: 75px;background-color: yellow; float: right;">
			            </div>
				</div>
			</div>
	    </div>
	</div>
</div>
</body>
</html>
