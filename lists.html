<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lists</title>
</head>
<body>
<ul>
<li>mango</li>
<li>apple</li>
<li>banana</li>
<li>gauva</li>
<li>custard apple</li>
</ul>

<ol>
<li>mango</li>
<li>apple</li>
<li>banana</li>
<li>gauva</li>
<li>custard apple</li>
</ol>

<dl>
<dt>fruits</dt>
<dd>mango</dd>
<dd>apple</dd>
<dd>banana</dd>
<dd>gauva</dd>
<dd>custard apple</dd>
</dl>
</body>
</html>
